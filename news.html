    <h2>
      Latest Sports News
    </h2>
    <div id="newsbox">
      <div id="example">
        <script>
          var token = "b8e0f01987a633679ee2d97a047e2163";

          fetch(
            "https://gnews.io/api/v4/search?q=sports&country=ca&lang=en&token=" +
              token
          )
            .then(function(response) {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error("Something went wrong");
              }
            })
            .then(function(data) {
              articles = data.articles;
              showArticles(articles);
            })
            .catch(function(error) {
              // Requests limit reached.
              console.log("Requests limit reached.");
            });

          function showArticles(articles) {
            let html = "";

            for (let i = 0; i < articles.length; i++) {
              const article = articles[i];

              html +=
                `<div>
   <h3>` +
                article.title +
                `</h3>
   <p>` +
                article.description +
                `</p>
   <p>Date : ` +
                article.publishedAt +
                `</p>
   <p>` +
                article.source.name +
                `</p>
   <p>` +
                article.url +
                `</p>
   <img style="width: 200px" src="` +
                article.image +
                `">
   <hr>
  </div>`;
            }

            document.getElementById("example").innerHTML = html;
          }
        </script>
      </div>
    </div>
